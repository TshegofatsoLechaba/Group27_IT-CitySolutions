<div class="container" >
  <div class="submit-form" id="paymentMethod" >
    <div>
      <div class="form-group">
        <h1>Add payment method</h1>
        <label id="paymentMethodlabel" for="paymentMethod">Payment method:</label>
        <input
          type="text"
          class="form-control"
          id="paymentMethodName"
          required
          [(ngModel)]="paymentMethod.PaymentMethodName"
          name="paymentMethodName"
        />
      </div>
      <button (click)="savePaymentMethod()" class="btn btn-success">Add</button>
  </div>
</div>

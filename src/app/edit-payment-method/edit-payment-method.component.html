<div class="container" >
  <div class="submit-form" id="paymentMethod" >
    <div>
      <div class="form-group">
        <h1>Edit payment method</h1>
        <label id="paymentMethodlabel" for="paymentMethod">Payment method:</label>
        <input
          type="text"
          class="form-control"
          id="paymentMethodName"
          required
          [(ngModel)]="currentPaymentMethod.PaymentMethodName"
          name="paymentMethodName"
        />
      </div>
      <button  class="btn btn-success" (click)="updatePaymentMethod(currentPaymentMethod.PaymentMethod_ID)" >Update</button>
  </div>
</div>

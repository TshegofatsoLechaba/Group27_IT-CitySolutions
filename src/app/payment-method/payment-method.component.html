<div class="container">
  <div id="heading">
    <h1>Payment method<i [routerLink]="[ '/add-payment-method' ]" class="fa fa-plus-circle pull-right" aria-hidden="true"></i></h1>
  </div>
  <div>
    <table class="table table-bordered">
      <thead class="thead">
        <tr>
          <th>Method name</th>
          <th class="action">Edit</th>
          <th class="action">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of PaymentMethodsList">
          <td>{{item.PaymentMethodName}}</td>
          <td class="icon"><i [routerLink]="['/edit', item.PaymentMethod_ID]" class="fa fa-pencil-square-o" aria-hidden="true"></i></td>
          <td class="icon"><i class="fa fa-trash" aria-hidden="true" (click)="deletePaymentMethod(item.PaymentMethod_ID)"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
